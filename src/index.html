<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
</head>
    <body>
        <div class="cursor">
            <img src="images/w98normal.cur" alt>
        </div>
        <header id="header">
            <h1>HMM GAME WORLD</h1>
            <div class="info"></div>
        </header>
        <main>
            <div class="icon__box">
                <div class="icon1">
                    <img src="images/audio_icon03.png" alt="뮤직">
                    <span>Windows<br>Media Player</span>
                </div>
                <div class="icon2">
                    <img src="images/tetris_icon.png" alt="테트리스">
                    <span>Tetris</span>
                </div>
                <div class="icon3">
                    <img src="images/folder_icon01.png" alt="뮤직">
                    <span>Play<br>Music</span>
                </div>
                <div class="icon4">
                    <img src="images/folder_icon01.png" alt="뮤직">
                    <span>Play<br>Music</span>
                </div>
                <div class="icon5">
                    <img src="images/folder_icon01.png" alt="뮤직">
                    <span>Play<br>Music</span>
                </div>
                <div class="icon6">
                    <img src="images/folder_icon01.png" alt="뮤직">
                    <span>Play<br>Music</span>
                </div>
            </div>
    
            <!-- 뮤직 플레이어 -->
            <div class="music__wrap">
                <div class="music__inner">
                    <div class="music__header">
                        <div class="music__title">
                            <h2>Windows Media Player</h2>
                            <button></button>
                        </div>
                        <div class="music__btn">
                            <button class="list" id="control-list" title="재생 목록">Play List</button>
                        </div>
                    </div>
                    <div class="music__contents">
    
                        <div class="image">
                            <img src="images/music_view01.gif" alt="음악">
                        </div>
                        <div class="music__control">
    
                            <div class="progress">
                                <div class="bar">
                                    <audio id="main-audio" src="audio/music_audio01.mp3"></audio>
                                </div>
                            </div>
    
                            <div class="control">
                                <div class="control__btn">
                                    <button class="play" id="control-play" title="재생"></button>
                                    <button class="pause" id="control-pause" title="일시정지"></button>
                                    <button class="stop" id="control-stop" title="정지"></button>
                                    <div class="separator"></div>
                                    <button class="prev" id="control-prev" title="이전 곡"></button>
                                    <button class="next" id="control-next" title="다음 곡"></button>
                                    <div class="separator"></div>
                                    <button class="repeat" id="control-repeat" title="전체 반복"></button>
                                    <!-- <button class="repeat_one" id="control-repeat_one" title="전체 반복"></button>
                                    <button class="shuffle" id="control-shuffle" title="전체 반복"></button> -->
                                </div>
                                <div class="control__volume">
                                    <button class="on" id="control-sound" title="볼륨"></button>
                                    <input type="range" id="control-vol" min="0" max="1" step="0.01" value="1">
                                </div>
                            </div>
    
                            <div class="title">
                                <h3></h3>
                                <p></p>
                                <div class="timer">
                                    <span class="current"></span> /
                                    <span class="duration"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="music__list">
                        <div class="music__list__title">
                            <h3>Play List</h3>
                            <button class="close"></button>
                        </div>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //뮤직 플레이어 -->

            <!-- 테트리스 -->
                <div class="tetris__wrap">
                    <div class="tetris__inner">
                        <div class="tetris__modal">
                            <div class="tetris__start">
                                <img src="images/tetris.png" alt="테트리스">
                                <p>press enter to play</p>
                            </div>
                        </div>
                        <div class="tetris__header">
                            <div class="tetris__title">
                                <h2>Tetris for Windows</h2>
                                <button></button>
                            </div>
                        </div>
                        <div class="tetris__contents">
                            <div class="tetris__text">
                                <div class="tetris__score">Score : <br><span>0</span></div>
                                <div class="tetris__level">Level : <br><span>1</span></div>
                                <div class="tetris__next">Next : 
                                    <ul></ul>
                                </div>
                                <div class="tetris__music">Music :
                                    <!-- <button class="tetris__music__play" title="재생"></button> -->
                                    <button class="tetris__music__pause" title="일시정지"></button>

                                    <audio id="tetris-audio" src="audio/music_tetris.mp3"></audio>
                                    <audio id="tetris-complete" src="audio/um.mp3"></audio>
                                    <audio id="tetris-over" src="audio/gameover.mp3"></audio>
                                </div>
                                <div class="tetris__pause">Pause : 
                                    <button class="tetris__pause__btn" title="일시정지">
                                        <img src="images/yoshi-run.gif" alt="yoshi">
                                    </button>
                                </div>
                            </div>
                            <div class="tetris__play">
                                <div class="view">
                                    <ul></ul>
                                </div>
                                <div class="tetris__ending">
                                    <span>game over T_T</span>
                                    <br>
                                    <br>
                                    <br>
                                    <p>please try again!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- // 테트리스 -->
        </main>
    
        <div id="toolbar">
            <div class="toolbar-start-menu">
              <button class="start-button">
                Start
              </button>
              
              <div class="start-menu-wrapper">
                <div class="start-menu-title">
                  <span><strong>Windows</strong>98</span>
                </div>
                
                <div class="start-menu">
                  <button class="start-menu-link">
                    Shut down
                  </button>
                </div>
              </div>
            </div>
            <div class="toolbar-separator"></div>
            
            <div class="toolbar-left">
              <button class="toolbar-icon ie"></button>
              <button class="toolbar-icon outlook"></button>
              <button class="toolbar-icon desktop"></button>
              <button class="toolbar-icon channels"></button>
            </div>
            
            <div class="toolbar-separator"></div>

            <div class="toolbar-right">
              <div class="time"></div>
            </div>
          </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
    
</body>
</html>
